<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartoon Login</title>
    <!-- CSS -->
    <link rel="stylesheet" href="bootstrap-grid.css">
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Nunito:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="modal_dialog">
        <div class="main_section row">
            <div class="modal_content col-12">
                <div class="col-12 user_img">
                    <img src="img/face.png" alt="avatar">
                </div>
                <form action="" class="col-12">
                    <div class="title">
                        <h1>Bienvenido</h1>
                    </div>
                    <div class="form_group">
                        <input type="text" class="form_control" placeholder="Escribe tu usuario">
                    </div>
                    <div class="form_group">
                        <input type="password" class="form_control" placeholder="Escribe tu contraseña">
                    </div>
                    <div class="form_group">
                        <button class="btn" type="submit">Iniciar sesión <i class="fas fa-sign-in-alt"></i></button>
                    </div>
                    <div class="col-12 forgot">
                        <a href="#">¿Olvidaste tu contraseña?</a>
                    </div>
                </form>

            </div>
        </div>
    </div>
</body>

</html>
